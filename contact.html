<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Site Title -->
    <title>Savigny</title>

</head>
<body>
    <section class="contact-home" >
        <div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="d-flex flex-column">
                            <div>
                                <a href="https://www.facebook.com/" target=”_blank”>
                                    <img class="p-2 white-fill" src="images/instagram.svg" alt="Instagram Logo" >
                                </a>
                            </div>
                            <div>
                                <a href="https://www.facebook.com/" target=”_blank”>
                                    <img class="p-2 white-fill" src="images/twitter.svg" alt="Twitter Logo" >
                                </a>
                            </div>
                            <div>
                                <a href="https://www.facebook.com/" target=”_blank”>
                                    <img class="p-2 white-fill" src="images/facebook.svg" alt="Facebook logo" >
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col pl-5">
                        <h1 class="home-title">CONTACT</h1>
                        <div class="button-enter-home">
                            <button type="button" class="btn btn-outline-light rounded-pill border border-white">
                                <a class="enter-contact float-left" href="">ENTER</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="home-second">
        <div class="container">
            <div class="pt-5 mt-5 pb-5">
                <form>
                    <div class="form-group">
                        <label for="inputFullName">Full Name</label>
                        <input type="text" class="form-control" id="inputFullName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="enter-home">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="content-desktop pt-5">
        <div class="pt-5">
            <img class="w-100" src="images/footerDesktop.png">
        </div>
        <div class="row">
            <div class="pt-5">
                <div class="pt-5 ml-5 pl-5">
                    <img class="footer-logo-desktop float-left" src="images/logo.svg" alt="Savigny Logo">
                </div>
                <div class="w-100 pt-2"></div>
            </div>
        </div>
        <div class="d-flex pt-4 pb-5">
            <div class="mr-auto ml-5 pl-5">
                <span class="footer-desktop-text">Focused Passion and Energy in Achieving Excellence</span>
            </div>
            <div class="ml-auto mr-5 pr-5">
                <span class="footer-desktop-text text-right">© 2020 Savigny by Rossmore Pharma Iberica SL</span>
            </div>
        </div>
    </div>

    <div class="content-mobile">
        <div class="pt-5">
            <img class="w-100" src="images/footerMobile.png">
        </div>
        <div class="col 0">
            <div class="col-12 container justify-content-center">
                <div class="pt-5 d-flex justify-content-center text-center">
                    <img class="mt-5 footer-logo-mobile" src="images/logo.svg" alt="Savigny Logo">
                </div>
                <span class="pt-4 footer-mobile-subtitle d-flex justify-content-center text-center">
                    Focused Passion and Energy
                <br >
                in Achieving Excellence
                </span>
                <span class="pt-5 footer-mobile-text d-flex justify-content-center text-center">
                    © 2020 Savigny by Rossmore
                    <br >
                    Pharma Iberica SL
                </span>
                <div class="col 10 d-flex justify-content-center pt-4 pb-4">
                    <a href="https://www.facebook.com/" target=”_blank”>
                        <img class="p-2" src="images/facebook.svg" alt="Facebook logo" >
                    </a>
                    <a href="https://www.facebook.com/" target=”_blank”>
                        <img class="p-2" src="images/twitter.svg" alt="Twitter Logo" >
                    </a>
                    <a href="https://www.facebook.com/" target=”_blank”>
                        <img class="p-2" src="images/instagram.svg" alt="Instagram Logo" >
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!---->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!---->
</body>
</html>
